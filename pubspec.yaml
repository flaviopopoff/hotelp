name: hotelp
description: Mobile app UI that help you to findt the best hotel.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1


environment:
  sdk: '>=2.18.4 <3.0.0'


dependencies:
  flutter:
    sdk: flutter

  # Lottie animation package.
  lottie: ^2.1.0

  # Hero icon.
  heroicons: ^0.7.0


  cupertino_icons: ^1.0.2


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0


flutter:
  uses-material-design: true

  assets:
    - assets/details/
    - assets/home/
    - assets/animations/
